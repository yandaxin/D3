<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>坐标轴</title>
	<script type="text/javascript" src="d3.min.js"></script>
	<style type="text/css">
		.axis path,
		.axis linear{
			fill:none;
			stroke:black;
			shape-rendering:crispEdges;
		}

		.axis text{
			font-family: sans-serif;;
			font-size: 11px;
		}
	</style>
</head>
<body>
	<script>
//画布
		var width=600;
		var height=600;
		var svg=d3.select("body").append("svg")
		.attr("width",width)
		.attr("height",height);
//比例尺
		var xScale=d3.scale.linear()
		.domain([0,10])
		.range([0,90]);

		var axis=d3.svg.axis()
		.scale(xScale)
		.orient("bottom");

		var gAxis=svg.append("g")
		.attr("transform","translate(80,80)");//g元素是一个标签

		//在gAxis上绘制坐标轴

		gAxis.attr("class","axis");

		axis(gAxis);






	</script>
	
</body>
</html>
