<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>d3选择器</title>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="d3.js"></script>
	
</head>
<body>
	<p>1</p>
	<p>2</p>
	<p>3</p>
<!-- 引用d3.js script必须写在body里，在head里无效 -->
	<script>
		var params=d3.selectAll("p");
		console.log(params.size());
		console.log(params.node());

		var numbers=[22,31,2,44,67,89];
		numbers.sort(d3.ascending);
		console.log(numbers);
	</script>
</body>
</html>
